            background-color: #0F1A2F; /* Daha koyu bir deep purple tonu */

        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF; /* Beyaz renk */
        }

        }

            top: 20px;
            right: 20px;
        }

        #search {
            text-align: center;
            padding: 10px;
        }

        #search input {
            padding: 5px;
            width: 300px;
            font-size: 1em;
            background-color: #2A3B5A; /* Hafif açık mor ton */
            color: #fff;
            border: 1px solid #00AEEF; /* Mavi vurgu */
        }

        #filters {
            text-align: center;
            padding: 10px;
        }

        #filters label {
            margin-right: 10px;
        }

        #filters select {
            padding: 5px;
            font-size: 1em;
            margin-right: 10px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
        }

        #compare-section {
            text-align: center;
            padding: 10px;
        }

        #compare-list {
            margin: 10px 0;
        }

        #compare-button {
            background-color: #FF0000; /* Kırmızı vurgu */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #compare-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #device-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .device-card {
            background-color: #2A3B5A; /* Hafif açık mor ton */
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-in;
        }

        .device-card:hover {
            transform: scale(1.05);
        }

        .device-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .device-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .device-card button {
            background-color: #00AEEF; /* Mavi vurgu */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .device-card button:hover {
            background-color: #008BCF; /* Daha koyu mavi */
        }

        .device-card input[type="checkbox"] {
            margin-top: 10px;
        }

        .color-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }

        #store-info, #feedback {
            text-align: center;
            padding: 20px;
        }

        #feedback textarea {
            width: 300px;
            height: 100px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
        }

        #feedback button {
            background-color: #FF0000; /* Kırmızı vurgu */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #feedback button:hover {
            background-color: #E60000; /* Daha koyu kırmızı */
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2A3B5A;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .compare-modal-content {
            max-width: 90%;
            overflow-x: auto;
        }

        #compare-table {
            width: 100%;
            border-collapse: collapse;
        }

        #compare-table th, #compare-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
        }

        #compare-table th {
            background-color: #0F1A2F;
        }

        .close, .close-compare {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close-compare:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>

    <header>
        <div class="logo">
            WTelecome
        </div>
        <h1>WTelecome Ürün Kataloğu</h1>
        <div id="language-switcher">
            <label for="language-select">Dil:</label>
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="tr">Türkçe</option>
                <option value="az">Azərbaycanca</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-input" placeholder="Cihaz ara..." onkeyup="searchDevices()">
        </section>
        <section id="filters">
            <label for="category-filter">Kategori Seç:</label>
            <select id="category-filter" onchange="advancedFilter()">
                <option value="all">Tümü</option>
                <option value="Telefon">Telefonlar</option>
                <option value="Tablet">Tabletler</option>
                <option value="Akıllı Saat">Akıllı Saatler</option>
                <option value="Kulaklık">Kulaklıklar</option>
            </select>
            <label for="brand-filter">Marka Seç:</label>
            <select id="brand-filter" onchange="advancedFilter()">
                <option value="all">Tümü</option>
                <option value="iPhone">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <label for="storage-filter">Depolama Seç:</label>
            <select id="storage-filter" onchange="advancedFilter()">
                <option value="all">Tümü</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
            </select>
            <label for="sort-filter">Sırala:</label>
            <select id="sort-filter" onchange="sortDevices()">
                <option value="default">Varsayılan</option>
                <option value="weight-asc">Ağırlık (Artan)</option>
                <option value="weight-desc">Ağırlık (Azalan)</option>
            </select>
        </section>
        <section id="compare-section">
            <h3>Karşılaştırma</h3>
            <div id="compare-list"></div>
            <button id="compare-button" onclick="showComparison()" disabled>Karşılaştır</button>
        </section>
        <section id="device-list">
            <!-- Cihazlar buraya dinamik olarak eklenecek -->
        </section>
        <section id="store-info">
            <h3>Mağazamızı Ziyaret Edin</h3>
            <p>Adres: [Mağaza adresiniz]</p>
            <p>Telefon: [Telefon numaranız]</p>
            <a href="https://wa.me/[Telefon Numaranız]" target="_blank">Bize WhatsApp'tan Ulaşın</a>
        </section>
        <section id="feedback">
            <h3>Geri Bildirim</h3>
            <textarea id="feedback-input" placeholder="Görüşlerinizi yazın..."></textarea>
            <button onclick="submitFeedback()">Gönder</button>
        </section>
    </main>

    <!-- Detay Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Device Image">
            <p><strong>Renk Seçenekleri:</strong> <span id="modal-colors"></span></p>
            <p><strong>Depolama Seçenekleri:</strong> <span id="modal-storage"></span></p>
            <h3>Özellikler</h3>
            <ul id="modal-specs"></ul>
            <button onclick="shareDevice()">Paylaş</button>
            <div id="similar-devices"></div>
        </div>
    </div>

    <div id="compareModal" class="modal">

            <span class="close-compare">×</span>

        // Cihaz kartlarını oluştur
        const deviceList = document.getElementById('device-list');
        let selectedDevices = [];
        let currentLang = 'tr';

        function renderDevices(filteredDevices) {
            deviceList.innerHTML = '';
            filteredDevices.forEach(device => {
                const card = document.createElement('div');
                card.classList.add('device-card');
                card.innerHTML = `
                    <img src="${device.image}" alt="${device.name} Görseli" loading="lazy">
                    <h3>${device.name}</h3>
                    <button onclick="openModal('${device.name}')">${translations[currentLang]["Detayları Gör"]}</button>
                    <br>
                    <input type="checkbox" onchange="toggleCompare('${device.name}', this.checked)"> ${translations[currentLang]["Karşılaştırmaya Ekle"]}
                `;
                deviceList.appendChild(card);
            });
        }

        // Arama
        function searchDevices() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredDevices = devices.filter(device => device.name.toLowerCase().includes(query));
            renderDevices(filteredDevices);
        }

        // Gelişmiş Filtreleme
        function advancedFilter() {
            const category = document.getElementById('category-filter').value;
            const brand = document.getElementById('brand-filter').value;
            const storage = document.getElementById('storage-filter').value;

            let filteredDevices = devices;
            if (category !== 'all') {
                filteredDevices = filteredDevices.filter(device => device.category === category);
            }
            if (brand !== 'all') {
                filteredDevices = filteredDevices.filter(device => device.name.includes(brand));
            }
            if (storage !== 'all') {
                filteredDevices = filteredDevices.filter(device => device.storage.includes(storage));
            }
            renderDevices(filteredDevices);
        }

        // Sıralama
        function sortDevices() {
            const sortBy = document.getElementById('sort-filter').value;
            let sortedDevices = [...devices];
            if (sortBy === 'weight-asc') {
                sortedDevices.sort((a, b) => parseFloat(a.specs.find(spec => spec.includes('Ağırlık')).match(/\d+/)) - parseFloat(b.specs.find(spec => spec.includes('Ağırlık')).match(/\d+/)));
            } else if (sortBy === 'weight-desc') {
                sortedDevices.sort((a, b) => parseFloat(b.specs.find(spec => spec.includes('Ağırlık')).match(/\d+/)) - parseFloat(a.specs.find(spec => spec.includes('Ağırlık')).match(/\d+/)));
            }
            renderDevices(sortedDevices);
        }

        // Karşılaştırma için cihaz seçimi
        function toggleCompare(deviceName, isChecked) {
            if (isChecked) {
                if (selectedDevices.length < 4) {
                    selectedDevices.push(deviceName);
                } else {
                    alert('En fazla 4 cihaz karşılaştırabilirsiniz!');
                    event.target.checked = false;
                }
            } else {
                selectedDevices = selectedDevices.filter(name => name !== deviceName);
            }
            updateCompareList();
        }

        function updateCompareList() {
            const compareList = document.getElementById('compare-list');
            compareList.innerHTML = selectedDevices.join(', ');
            document.getElementById('compare-button').disabled = selectedDevices.length < 2;
        }

        // Karşılaştırma modalını göster
        function showComparison() {
            const compareTable = document.getElementById('compare-table');
            compareTable.innerHTML = '';

            const selectedDeviceObjects = devices.filter(device => selectedDevices.includes(device.name));

            let headerRow = '<tr><th>Özellik</th>';
            selectedDeviceObjects.forEach(device => {
                headerRow += `<th>${device.name}</th>`;
            });
            headerRow += '</tr>';
            compareTable.innerHTML += headerRow;

            let categoryRow = '<tr><td>Kategori</td>';
            selectedDeviceObjects.forEach(device => {
                categoryRow += `<td>${device.category}</td>`;
            });
            categoryRow += '</tr>';
            compareTable.innerHTML += categoryRow;

            let colorsRow = '<tr><td>Renk Seçenekleri</td>';
            selectedDeviceObjects.forEach(device => {
                colorsRow += `<td>${device.colors.join(', ')}</td>`;
            });
            colorsRow += '</tr>';
            compareTable.innerHTML += colorsRow;

            let storageRow = '<tr><td>Depolama Seçenekleri</td>';
            selectedDeviceObjects.forEach(device => {
                storageRow += `<td>${device.storage.join(', ')}</td>`;
            });
            storageRow += '</tr>';
            compareTable.innerHTML += storageRow;

            const maxSpecs = Math.max(...selectedDeviceObjects.map(device => device.specs.length));
            for (let i = 0; i < maxSpecs; i++) {
                let specRow = `<tr><td>Özellik ${i + 1}</td>`;
                selectedDeviceObjects.forEach(device => {
                    specRow += `<td>${device.specs[i] || '-'}</td>`;
                });
                specRow += '</tr>';
                compareTable.innerHTML += specRow;
            }

            document.getElementById('compareModal').style.display = 'block';
        }

        // Detay Modal işlevselliği
        const modal = document.getElementById('deviceModal');
        const modalTitle = document.getElementById('modal-title');
        const modalImage = document.getElementById('modal-image');
        const modalColors = document.getElementById('modal-colors');
        const modalStorage = document.getElementById('modal-storage');
        const modalSpecs = document.getElementById('modal-specs');
        const closeBtn = document.getElementsByClassName('close')[0];

        function openModal(deviceName) {
            const device = devices.find(d => d.name === deviceName);
            if (device) {
                modalTitle.textContent = device.name;
                modalImage.src = device.image;
                modalColors.innerHTML = device.colors.map(color => `<span class="color-circle" style="background-color: ${colorToHex(color)};"></span>`).join('');
                modalStorage.textContent = device.storage.join(', ');
                modalSpecs.innerHTML = device.specs.map(spec => `<li>${spec}</li>`).join('');
                showSimilarDevices(device);
                modal.style.display = 'block';
            }
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        };

        // Karşılaştırma Modal işlevselliği
        const compareModal = document.getElementById('compareModal');
        const closeCompareBtn = document.getElementsByClassName('close-compare')[0];

        closeCompareBtn.onclick = function() {
            compareModal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
            if (event.target === compareModal) {
                compareModal.style.display = 'none';
            }
        };

        // Sosyal Medya Paylaşımı
        function shareDevice() {
            const deviceName = modalTitle.textContent;
            const url = `${window.location.origin}/devices/${deviceName}`;
            const text = `${deviceName} modelini WTelecome'da incele!`;
            if (navigator.share) {
                navigator.share({
                    title: deviceName,
                    text: text,
                    url: url
                });
            } else {
                alert(`Bu cihazı paylaş: ${url}`);
            }
        }

        // Benzer Ürün Önerileri
        function showSimilarDevices(device) {
            const similarDevices = devices.filter(d => d.category === device.category && d.name !== device.name).slice(0, 3);
            const similarSection = document.getElementById('similar-devices');
            similarSection.innerHTML = `<h3>${translations[currentLang]["Benzer Ürünler"]}</h3>${similarDevices.map(d => `<p>${d.name}</p>`).join('')}`;
        }

        // Geri Bildirim Gönderme

            const feedback = document.getElementById('feedback-input').value;

        // QR Kod Yönlendirme
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceName = urlParams.get('device');
            if (deviceName) {
                openModal(deviceName);
            }
        };

        // İlk yüklemede tüm cihazları göster
        renderDevices(devices);

        // Service Worker (sw.js içeriği)
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open('wtelecome-cache').then(cache => {
                            return cache.addAll([
                                'index.html',
                                'wtelecome-logo.png'
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            navigator.serviceWorker.register(url);
        }

        // Manifest'i dinamik olarak ekleme
        const manifest = document.getElementById('manifest-json').textContent;
        const blob = new Blob([manifest], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = url;
        document.head.appendChild(link);
    </script>
