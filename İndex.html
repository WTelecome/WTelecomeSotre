<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WTelecome Məhsul Kataloqu - Telefonlar, planşetlər, ağıllı saatlar və qulaqlıqları ətraflı şəkildə inceleyin.">
    <title>WTelecome - Məhsul Kataloqu</title>

    <!-- Manifest JSON içeriği -->
    <script type="application/json" id="manifest-json">
    {
        "name": "WTelecome Məhsul Kataloqu",
        "short_name": "WTelecome",
        "start_url": "/index.html",
        "display": "standalone",
        "background_color": "#1A2A44",
        "theme_color": "#1A2A44",
        "icons": [
            {
                "src": "wtelecome-logo.png",
                "sizes": "192x192",
                "type": "image/png"
            }
        ]
    }
    </script>

    <!-- CSS içeriği (styles.css) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2A44;
            color: #fff;
            margin: 0;
            padding: 0;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE */
            user-select: none; /* Standart */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #0F1A2F;
            position: relative;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF;
        }

        h1 {
            margin: 10px 0;
            font-size: 2em;
        }

        #language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #search {
            text-align: center;
            padding: 10px;
        }

        #search input {
            padding: 8px;
            width: 90%;
            max-width: 300px;
            font-size: 1em;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
        }

        #filters {
            text-align: center;
            padding: 10px;
        }

        #filters label {
            margin-right: 10px;
        }

        #filters select {
            padding: 8px;
            font-size: 1em;
            margin: 5px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
        }

        #compare-section {
            text-align: center;
            padding: 10px;
        }

        #compare-list {
            margin: 10px 0;
        }

        #compare-button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            touch-action: manipulation; /* Mobil cihazlar üçün toxunma optimallaşdırması */
        }

        #compare-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #device-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .device-card {
            background-color: #2A3B5A;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-in;
        }

        .device-card:hover {
            transform: scale(1.05);
        }

        .device-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .device-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .device-card button {
            background-color: #00AEEF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            touch-action: manipulation; /* Mobil cihazlar üçün toxunma optimallaşdırması */
        }

        .device-card button:hover {
            background-color: #008BCF;
        }

        .device-card input[type="checkbox"] {
            margin-top: 10px;
        }

        .color-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }

        #store-info, #feedback {
            text-align: center;
            padding: 20px;
        }

        #feedback textarea {
            width: 90%;
            max-width: 300px;
            height: 100px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
            padding: 8px;
        }

        #feedback button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            touch-action: manipulation;
        }

        #feedback button:hover {
            background-color: #E60000;
        }

        /* Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #2A3B5A;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .compare-modal-content {
            max-width: 95%;
            overflow-x: auto;
        }

        #compare-table {
            width: 100%;
            border-collapse: collapse;
        }

        #compare-table th, #compare-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
        }

        #compare-table th {
            background-color: #0F1A2F;
        }

        .close, .close-compare {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close-compare:hover {
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobil cihazlar üçün media sorgusu */
        @media (max-width: 600px) {
            .logo {
                font-size: 1.8em;
            }
            h1 {
                font-size: 1.5em;
            }
            #language-switcher {
                top: 10px;
                right: 10px;
            }
            .device-card {
                width: 100%;
                max-width: 300px;
            }
            #filters select {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            WTelecome
        </div>
        <h1>WTelecome Məhsul Kataloqu</h1>
        <div id="language-switcher">
            <label for="language-select">Dil:</label>
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="az">Azərbaycanca</option>
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-input" placeholder="Cihaz axtar..." onkeyup="searchDevices()">
        </section>
        <section id="filters">
            <label for="category-filter">Kateqoriya Seç:</label>
            <select id="category-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="Telefon">Telefonlar</option>
                <option value="Tablet">Planşetlər</option>
                <option value="Akıllı Saat">Ağıllı Saatlar</option>
                <option value="Kulaklık">Qulaqlıqlar</option>
            </select>
            <label for="brand-filter">Marka Seç:</label>
            <select id="brand-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="iPhone">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <label for="storage-filter">Yaddaş Seç:</label>
            <select id="storage-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
            </select>
            <label for="sort-filter">Sırala:</label>
            <select id="sort-filter" onchange="sortDevices()">
                <option value="default">Varsayılan</option>
                <option value="weight-asc">Çəki (Artan)</option>
                <option value="weight-desc">Çəki (Azalan)</option>
            </select>
        </section>
        <section id="compare-section">
            <h3>Müqayisə</h3>
            <div id="compare-list"></div>
            <button id="compare-button" onclick="showComparison()" disabled>Müqayisə et</button>
        </section>
        <section id="device-list">
            <!-- Cihazlar buraya dinamik olaraq əlavə olunacaq -->
        </section>
        <section id="store-info">
            <h3>Mağazamızı Ziyarət Edin</h3>
            <p>Ünvan: [Mağaza ünvanınız]</p>
            <p>Telefon: [Telefon nömrəniz]</p>
            <a href="https://wa.me/[Telefon Nömrəniz]" target="_blank">Bize WhatsApp'tan Ulaşın</a>
        </section>
        <section id="feedback">
            <h3>Rəy</h3>
            <textarea id="feedback-input" placeholder="Rəylərinizi yazın..."></textarea>
            <button onclick="submitFeedback()">Göndər</button>
        </section>
    </main>

    <!-- Detay Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Device Image">
            <p><strong>Rəng Seçimləri:</strong> <span id="modal-colors"></span></p>
            <p><strong>Yaddaş Seçimləri:</strong> <span id="modal-storage"></span></p>
            <h3>Xüsusiyyətlər</h3>
            <ul id="modal-specs"></ul>
            <button onclick="shareDevice()">Paylaş</button>
            <div id="similar-devices"></div>
        </div>
    </div>

    <!-- Müqayisə Modal -->
    <div id="compareModal" class="modal">
        <div class="modal-content compare-modal-content">
            <span class="close-compare">×</span>
            <h2>Məhsul Müqayisəsi</h2>
            <div id="compare-table"></div>
        </div>
    </div>

        // Qalan JavaScript kodları (colorToHex, devices, və s.) eyni qalır, yalnız giriş dili dəyişir

        const deviceList = document.getElementById('device-list');
        let selectedDevices = [];
        let currentLang = 'az'; // Giriş dili Azərbaycan dili olaraq təyin edildi

        function renderDevices(filteredDevices) {
            deviceList.innerHTML = '';
            filteredDevices.forEach(device => {
                const card = document.createElement('div');
                card.classList.add('device-card');
                card.innerHTML = `
                    <img src="${device.image}" alt="${device.name} Görseli" loading="lazy">
                    <h3>${device.name}</h3>
                    <button onclick="openModal('${device.name}')">${translations[currentLang]["Detayları Gör"]}</button>
                    <br>
                    <input type="checkbox" onchange="toggleCompare('${device.name}', this.checked)"> ${translations[currentLang]["Karşılaştırmaya Ekle"]}
                `;
                deviceList.appendChild(card);
            });
        }

        // Qalan funksiyalar (searchDevices, advancedFilter, sortDevices və s.) eyni qalır

        // Dil dəyişikliyi funksiyası
        function changeLanguage(lang) {
            currentLang = lang;
            document.getElementById('search-input').placeholder = translations[lang]["Cihaz ara..."];
            document.getElementById('category-filter').innerHTML = `
                <option value="all">${translations[lang]["Tümü"]}</option>
                <option value="Telefon">${translations[lang]["Telefonlar"]}</option>
                <option value="Tablet">${translations[lang]["Tabletler"]}</option>
                <option value="Akıllı Saat">${translations[lang]["Akıllı Saatler"]}</option>
                <option value="Kulaklık">${translations[lang]["Kulaklıklar"]}</option>
            `;
            document.getElementById('sort-filter').innerHTML = `
                <option value="default">${translations[lang]["Varsayılan"]}</option>
                <option value="weight-asc">${translations[lang]["Ağırlık (Artan)"]}</option>
                <option value="weight-desc">${translations[lang]["Ağırlık (Azalan)"]}</option>
            `;
            renderDevices(devices);
        }

        // Səhifə yüklənərkən Azərbaycan dilini tətbiq et
        window.onload = function() {
            changeLanguage('az'); // Giriş dili Azərbaycan dili olaraq təyin olunur
            const urlParams = new URLSearchParams(window.location.search);
            const deviceName = urlParams.get('device');
            if (deviceName) {
                openModal(deviceName);
            }
        };

        // İlk yükləmədə cihazları göstər
        renderDevices(devices);

        // Service Worker və Manifest eyni qalır
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open('wtelecome-cache').then(cache => {
                            return cache.addAll([
                                'index.html',
                                'wtelecome-logo.png'
                            ]);
                        })
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request).then(response => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            navigator.serviceWorker.register(url);
        }

        const url = URL.createObjectURL(blob);

        link.href = url;
