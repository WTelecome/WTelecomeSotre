<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WTelecome Məhsul Kataloqu - Telefonlar, planşetlər, ağıllı saatlar və qulaqlıqları ətraflı şəkildə inceleyin.">
    <title>WTelecome - Məhsul Kataloqu</title>

    <!-- Manifest JSON içeriği -->
    <script type="application/json" id="manifest-json">
    {
        "name": "WTelecome Məhsul Kataloqu",
        "short_name": "WTelecome",
        "start_url": "/index.html",
        "display": "standalone",
        "background_color": "#1A2A44",
        "theme_color": "#1A2A44",
        "icons": [
            {
                "src": "wtelecome-logo.png",
                "sizes": "192x192",
                "type": "image/png"
            }
        ]
    }
    </script>

    <!-- CSS içeriği -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A2A44;
            color: #fff;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #0F1A2F;
            position: relative;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFFFFF;
        }
        h1 {
            margin: 10px 0;
            font-size: 2em;
        }
        #language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #search {
            text-align: center;
            padding: 10px;
        }
        #search input {
            padding: 8px;
            width: 90%;
            max-width: 300px;
            font-size: 1em;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
        }
        #filters {
            text-align: center;
            padding: 10px;
        }
        #filters label {
            margin-right: 10px;
        }
        #filters select {
            padding: 8px;
            font-size: 1em;
            margin: 5px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
        }
        #compare-section {
            text-align: center;
            padding: 10px;
        }
        #compare-list {
            margin: 10px 0;
        }
        #compare-button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            touch-action: manipulation;
        }
        #compare-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #device-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .device-card {
            background-color: #2A3B5A;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-in;
        }
        .device-card:hover {
            transform: scale(1.05);
        }
        .device-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .device-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .device-card button {
            background-color: #00AEEF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            touch-action: manipulation;
        }
        .device-card button:hover {
            background-color: #008BCF;
        }
        .device-card input[type="checkbox"] {
            margin-top: 10px;
        }
        #store-info, #feedback {
            text-align: center;
            padding: 20px;
        }
        #feedback textarea {
            width: 90%;
            max-width: 300px;
            height: 100px;
            background-color: #2A3B5A;
            color: #fff;
            border: 1px solid #00AEEF;
            border-radius: 5px;
            padding: 8px;
        }
        #feedback button {
            background-color: #FF0000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            touch-action: manipulation;
        }
        #feedback button:hover {
            background-color: #E60000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        .modal-content {
            background-color: #2A3B5A;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        .modal-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }
        .compare-modal-content {
            max-width: 95%;
            overflow-x: auto;
        }
        #compare-table {
            width: 100%;
            border-collapse: collapse;
        }
        #compare-table th, #compare-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
        }
        #compare-table th {
            background-color: #0F1A2F;
        }
        .close, .close-compare {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close-compare:hover {
            color: #fff;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            .logo { font-size: 1.8em; }
            h1 { font-size: 1.5em; }
            #language-switcher { top: 10px; right: 10px; }
            .device-card { width: 100%; max-width: 300px; }
            #filters select { width: 100%; max-width: 200px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WTelecome</div>
        <h1>WTelecome Məhsul Kataloqu</h1>
        <div id="language-switcher">
            <label for="language-select">Dil:</label>
            <select id="language-select" onchange="changeLanguage(this.value)">
                <option value="az">Azərbaycanca</option>
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </header>
    <main>
        <section id="search">
            <input type="text" id="search-input" placeholder="Cihaz axtar..." onkeyup="searchDevices()">
        </section>
        <section id="filters">
            <label for="category-filter">Kateqoriya Seç:</label>
            <select id="category-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="Telefon">Telefonlar</option>
                <option value="Tablet">Planşetlər</option>
                <option value="Akıllı Saat">Ağıllı Saatlar</option>
                <option value="Kulaklık">Qulaqlıqlar</option>
            </select>
            <label for="brand-filter">Marka Seç:</label>
            <select id="brand-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
            </select>
            <label for="storage-filter">Yaddaş Seç:</label>
            <select id="storage-filter" onchange="advancedFilter()">
                <option value="all">Hamısı</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
            </select>
            <label for="sort-filter">Sırala:</label>
            <select id="sort-filter" onchange="sortDevices()">
                <option value="default">Varsayılan</option>
                <option value="weight-asc">Çəki (Artan)</option>
                <option value="weight-desc">Çəki (Azalan)</option>
            </select>
        </section>
        <section id="compare-section">
            <h3>Müqayisə</h3>
            <div id="compare-list"></div>
            <button id="compare-button" onclick="showComparison()" disabled>Müqayisə et</button>
        </section>
        <section id="device-list"></section>
        <section id="store-info">
            <h3>Mağazamızı Ziyarət Edin</h3>
            <p>Ünvan: [Mağaza ünvanınız]</p>
            <p>Telefon: [Telefon nömrəniz]</p>
            <a href="https://wa.me/[Telefon Nömrəniz]" target="_blank">Bize WhatsApp'tan Ulaşın</a>
        </section>
        <section id="feedback">
            <h3>Rəy</h3>
            <textarea id="feedback-input" placeholder="Rəylərinizi yazın..."></textarea>
            <button onclick="submitFeedback()">Göndər</button>
        </section>
    </main>

    <!-- Detay Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Device Image">
            <p><strong>Rəng Seçimləri:</strong> <span id="modal-colors"></span></p>
            <p><strong>Yaddaş Seçimləri:</strong> <span id="modal-storage"></span></p>
            <h3>Xüsusiyyətlər</h3>
            <ul id="modal-specs"></ul>
            <button onclick="shareDevice()">Paylaş</button>
        </div>
    </div>

    <!-- Müqayisə Modal -->
    <div id="compareModal" class="modal">
        <div class="modal-content compare-modal-content">
            <span class="close-compare">×</span>
            <h2>Məhsul Müqayisəsi</h2>
            <div id="compare-table"></div>
        </div>
    </div>

        const devices = [
            { name: "iPhone 14", image: "https://via.placeholder.com/150", category: "Telefon", brand: "Apple", storage: "128GB", weight: 174, colors: ["Black", "White"], specs: ["A15 Bionic", "6.1 inch"] },
            { name: "Samsung Galaxy S23", image: "https://via.placeholder.com/150", category: "Telefon", brand: "Samsung", storage: "256GB", weight: 168, colors: ["Green", "Black"], specs: ["Snapdragon 8 Gen 2", "6.1 inch"] },
            { name: "Xiaomi Pad 6", image: "https://via.placeholder.com/150", category: "Tablet", brand: "Xiaomi", storage: "128GB", weight: 490, colors: ["Gray"], specs: ["Snapdragon 870", "11 inch"] }
        ];

        const deviceList = document.getElementById('device-list');
        let selectedDevices = [];
        let currentLang = 'az';

        function renderDevices(filteredDevices) {
            deviceList.innerHTML = '';
            filteredDevices.forEach(device => {
                const card = document.createElement('div');
                card.classList.add('device-card');
                card.innerHTML = `
                    <img src="${device.image}" alt="${device.name} Görseli" loading="lazy">
                    <h3>${device.name}</h3>
                    <button onclick="openModal('${device.name}')">${translations[currentLang]["Detayları Gör"]}</button>
                    <br>
                    <input type="checkbox" onchange="toggleCompare('${device.name}', this.checked)"> ${translations[currentLang]["Karşılaştırmaya Ekle"]}
                `;
                deviceList.appendChild(card);
            });
        }

        function searchDevices() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = devices.filter(device => device.name.toLowerCase().includes(query));
            renderDevices(filtered);
        }

        function advancedFilter() {
            const category = document.getElementById('category-filter').value;
            const brand = document.getElementById('brand-filter').value;
            const storage = document.getElementById('storage-filter').value;
            let filtered = devices;
            if (category !== "all") filtered = filtered.filter(d => d.category === category);
            if (brand !== "all") filtered = filtered.filter(d => d.brand === brand);
            if (storage !== "all") filtered = filtered.filter(d => d.storage === storage);
            renderDevices(filtered);
        }

        function sortDevices() {
            const sort = document.getElementById('sort-filter').value;
            let sorted = [...devices];
            if (sort === "weight-asc") sorted.sort((a, b) => a.weight - b.weight);
            if (sort === "weight-desc") sorted.sort((a, b) => b.weight - a.weight);
            renderDevices(sorted);
        }

        function openModal(deviceName) {
            const device = devices.find(d => d.name === deviceName);
            if (device) {
                document.getElementById('modal-title').textContent = device.name;
                document.getElementById('modal-image').src = device.image;
                document.getElementById('modal-colors').textContent = device.colors.join(", ");
                document.getElementById('modal-storage').textContent = device.storage;
                const specsList = document.getElementById('modal-specs');
                specsList.innerHTML = '';
                device.specs.forEach(spec => {
                    const li = document.createElement('li');
                    li.textContent = spec;
                    specsList.appendChild(li);
                });
                document.getElementById('deviceModal').style.display = 'block';
            }
        }

        function toggleCompare(deviceName, checked) {
            if (checked) {
                selectedDevices.push(deviceName);
            } else {
                selectedDevices = selectedDevices.filter(d => d !== deviceName);
            }
            document.getElementById('compare-button').disabled = selectedDevices.length < 2;
            document.getElementById('compare-list').textContent = selectedDevices.join(", ");
        }

        function showComparison() {
            const compareTable = document.getElementById('compare-table');
            compareTable.innerHTML = '';
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Xüsusiyyət</th>' + selectedDevices.map(d => `<th>${d}</th>`).join('');
            compareTable.appendChild(headerRow);

            const rows = [
                { name: "Marka", key: "brand" },
                { name: "Yaddaş", key: "storage" },
                { name: "Çəki", key: "weight" }
            ];
            rows.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.name}</td>` + selectedDevices.map(d => {
                    const device = devices.find(dev => dev.name === d);
                    return `<td>${device[row.key]}</td>`;
                }).join('');
                compareTable.appendChild(tr);
            });

            document.getElementById('compareModal').style.display = 'block';
        }

        function submitFeedback() {
            const feedback = document.getElementById('feedback-input').value;
            alert("Rəyiniz: " + feedback);
            document.getElementById('feedback-input').value = '';
        }

        function shareDevice() {
            const title = document.getElementById('modal-title').textContent;
            if (navigator.share) {
                navigator.share({ title, url: window.location.href });
            } else {
                alert("Paylaşma dəstəklənmir.");
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.getElementById('search-input').placeholder = translations[lang]["Cihaz ara..."];
            document.getElementById('category-filter').innerHTML = `
                <option value="all">${translations[lang]["Tümü"]}</option>
                <option value="Telefon">${translations[lang]["Telefonlar"]}</option>
                <option value="Tablet">${translations[lang]["Tabletler"]}</option>
                <option value="Akıllı Saat">${translations[lang]["Akıllı Saatler"]}</option>
                <option value="Kulaklık">${translations[lang]["Kulaklıklar"]}</option>
            `;
            document.getElementById('sort-filter').innerHTML = `
                <option value="default">${translations[lang]["Varsayılan"]}</option>
                <option value="weight-asc">${translations[lang]["Ağırlık (Artan)"]}</option>
                <option value="weight-desc">${translations[lang]["Ağırlık (Azalan)"]}</option>
            `;
            renderDevices(devices);
        }

        document.querySelector('.close').onclick = function() {
            document.getElementById('deviceModal').style.display = 'none';
        };

        document.querySelector('.close-compare').onclick = function() {
            document.getElementById('compareModal').style.display = 'none';
        };

        window.onload = function() {
            changeLanguage('az');
            renderDevices(devices);
        };
